<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Online</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #181818;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    #chat {
      width: 100%;
      max-width: 600px;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 20px;
      background-color: #222;
    }

    #messages {
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #333;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #1c1c1c;
    }

    #messages p {
      margin: 5px 0;
    }

    form {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 4px;
      border: none;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      background-color: #03a9f4;
      color: white;
      cursor: pointer;
    }

    #loginContainer {
      text-align: center;
      margin-bottom: 20px;
    }

    #loginContainer input {
      padding: 8px;
      border-radius: 4px;
      border: none;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div id="loginContainer">
    <input type="text" id="username" placeholder="Digite seu nome" />
    <button onclick="login()">Entrar no chat</button>
  </div>

  <div id="chat" style="display:none;">
    <div id="messages"></div>
    <form id="form">
      <input id="input" autocomplete="off" placeholder="Digite sua mensagem..." />
      <button>Enviar</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');
    const loginContainer = document.getElementById('loginContainer');
    const chatContainer = document.getElementById('chat');

    function login() {
      const username = document.getElementById('username').value.trim();
      if (username) {
        socket.emit('login', username);
      }
    }

    socket.on('loginSuccess', (username) => {
      loginContainer.style.display = 'none';
      chatContainer.style.display = 'block';
      appendMessage(`VocÃª entrou como ${username}`);
    });

    socket.on('userConnected', (username) => {
      appendMessage(`${username} entrou no chat`);
    });

    socket.on('message', (data) => {
      appendMessage(`${data.user}: ${data.text}`);
    });

    socket.on('userDisconnected', (username) => {
      appendMessage(`${username} saiu do chat`);
    });

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (input.value) {
        socket.emit('chatMessage', input.value);
        input.value = '';
      }
    });

    function appendMessage(message) {
      const msg = document.createElement('p');
      msg.textContent = message;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
