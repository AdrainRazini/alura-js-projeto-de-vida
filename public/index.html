<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calendário Profissional</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <script src="js/main.js" defer type="module"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <!-- Link para o Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<style>

button {
  background-color: var(--cor-dia);
  color: var(--cor-texto-claro);
  padding: 10px 20px;
  margin: 10px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 16px;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: var(--cor-dia-hover);
}

body:not(.dark-mode) button {
  background-color: var(--cor-fundo-claro);
  color: var(--cor-texto-escuro);
}

body:not(.dark-mode) button:hover {
  background-color: var(--cor-claro-barra);
}


.Menu,
.Grupo {
  background-color: var(--cor-dia);
  color: var(--cor-texto-claro);
  padding: 20px;
  margin: 20px auto;
  max-width: 600px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  transition: transform 0.3s ease, background-color 0.3s ease;
}

.Menu:hover,
.Grupo:hover {
  transform: scale(1.02);
  background-color: var(--cor-dia-hover);
}

.Menu h1,
.Grupo h1 {
  font-size: 24px;
  margin: 0;
  text-align: center;
}

/* Tema claro */
body:not(.dark-mode) .Menu,
body:not(.dark-mode) .Grupo {
  background-color: var(--cor-fundo-claro);
  color: var(--cor-texto-escuro);
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

body:not(.dark-mode) .Menu:hover,
body:not(.dark-mode) .Grupo:hover {
  background-color: var(--cor-claro-barra);
}


#Menu, #Grupo {
  display: none;
}

</style>

<body>
  <div class="container">

    <!-- Barra de busca e botão de tema -->
<header class="top-bar">
  <div class="logo">
    <i class="fas fa-calendar-alt"></i>
    <span>Calendário Profissional</span>
  </div>

  <div class="search-theme">
    <i class="fas fa-search"></i>
    <input type="text" id="search-event" placeholder="Buscar evento...">
    <button onclick="toggleTheme()">
      <i class="fas fa-adjust"></i>
    </button>
  </div>

  <nav class="menu">
    <ul>
      <li><a href="#"><i class="fas fa-home"></i> Início</a></li>
      <li><a href="#"><i class="fas fa-calendar-plus"></i> Novo Evento</a></li>
      <li><a href="#"><i class="fas fa-cog"></i> Configurações</a></li>
    </ul>
  </nav>
</header>


   <!-- Cabeçalho do calendário -->
<div class="calendar-header">
  <button id="prev-month"><i class="fas fa-chevron-left"></i></button>
  <h2 id="month-year"></h2>
  <button id="next-month"><i class="fas fa-chevron-right"></i></button>
</div>


    <!-- Corpo principal com calendário e painel de eventos -->
    <div class="calendar-body">
      <div class="calendar" id="calendar"></div>


      <div class="event-panel">
        <h3><i class="fas fa-calendar-day"></i> Eventos do Dia</h3>
        <div id="event-list" class="event-list"></div>
      
        <h3 style="margin-top: 40px;">
          <i class="fas fa-calendar-alt"></i> Próximos eventos
        </h3>
        <div id="upcoming-events" class="event-list"></div>

        <div class="add-event">
          <input type="time" id="event-time" />
          <input type="text" id="event-title" placeholder="Título" />
          <textarea id="event-note" placeholder="Observações ou extras..."></textarea>
          <button id="add-event"><i class="fas fa-plus"></i> Adicionar Evento</button>
        </div>
        
     
        
      <div class="event-panel">
        <h3>Eventos do Dia</h3>
        <div id="event-list" class="event-list"></div>
      
        <div class="Menu" id="Menu">
          <h1>Um menu na tela</h1>
     
        </div>

        <div class="Grupo" id="Grupo">
          <h1>Um menu/Grupo na tela</h1>
          
        </div>
        <button onclick="alternarPainel('Grupo')">Mostrar/Esconder Grupo</button>
        <button onclick="alternarPainel('Menu')">Mostrar/Esconder Menu</button>
        
  </div>
<script>
function alternarPainel(id) {
    let painel = document.getElementById(id);
    painel.style.display = (painel.style.display === "none" || painel.style.display === "") ? "block" : "none";
}


</script>
  <script src="js/script.js"></script>

  
</body>
</html>
